<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Programming Questions</title>
    <style>
        /* Background and basic styling */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* "Study4U" title with gradient and 3D effect */
        .title {
            position: absolute;
            top: 5%;
            font-size: 3em;
            background: linear-gradient(45deg, #ff5722, #ffeb3b, #00bcd4, #673ab7);
            background-size: 400%; /* Extend gradient */
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientShift 5s infinite alternate, float 3s infinite ease-in-out;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6), 
                         -4px -4px 8px rgba(255, 255, 255, 0.3), 
                         0px 0px 10px rgba(255, 255, 255, 0.9);
            transform-style: preserve-3d;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Float effect for 3D illusion */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-10px) rotateX(5deg); }
        }

        /* Typing animation for introduction text */
        .intro {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #fff;
            animation: typing 6s steps(50, end), blink 0.7s step-end infinite alternate;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Keep text after animation */
        .intro::after {
            content: '';
            animation: none;
        }

        /* 3D button styling */
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .button {
            padding: 15px 25px;
            background-color: #444;
            border: none;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 7px 15px rgba(0, 0, 0, 0.7);
            background-color: #555;
        }

        .button:active {
            transform: translateY(1px);
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.6);
        }

        /* 3D rotating cubes */
        .cube-container {
            position: absolute;
            perspective: 800px;
        }

        /* Positioning cubes in both corners */
        .cube-container.top-right { top: 10%; right: 10%; }
        .cube-container.top-left { top: 10%; left: 10%; }

        .cube {
            width: 50px;
            height: 50px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateY(45deg);
            animation: rotateCube 10s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        /* Position each face of the cube */
        .cube-face.front  { transform: translateZ(25px); }
        .cube-face.back   { transform: rotateY(180deg) translateZ(25px); }
        .cube-face.right  { transform: rotateY(90deg) translateZ(25px); }
        .cube-face.left   { transform: rotateY(-90deg) translateZ(25px); }
        .cube-face.top    { transform: rotateX(90deg) translateZ(25px); }
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(25px); }

        /* Cube animation */
        @keyframes rotateCube {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animated title at top center -->
    <div class="title">Study4U</div>

    <h1>Java Programming Questions</h1>
    <div class="intro">
        Hello, I'm Sahil Tulani from BCA 3rd year, Roll No: 4228/22
    </div>

    <div class="button-container">
        <a href="1d.html"><button class="button">1D Array</button></a>
        <a href="applet.html"><button class="button">Applet</button></a>
        <a href="dsa.html"><button class="button">DSA</button></a>
        <a href="function.html"><button class="button">Function</button></a>
       <a href="javabasic.html"> <button class="button">Java Basic</button></a>
       <a href="multithreadding.html"> <button class="button">Multithreading</button></a>
        <a href="object.html"><button class="button">OOPs</button></a>
        <a href="java-connectivity.html"><button class="button">More...</button></a>
    </div>

    <!-- 3D Rotating Cubes in Top-Right and Top-Left Corners -->
    <div class="cube-container top-right">
        <div class="cube">
            <div class="cube-face front"></div>
            <div class="cube-face back"></div>
            <div class="cube-face right"></div>
            <div class="cube-face left"></div>
            <div class="cube-face top"></div>
            <div class="cube-face bottom"></div>
        </div>
    </div>

    <div class="cube-container top-left">
        <div class="cube">
            <div class="cube-face front"></div>
            <div class="cube-face back"></div>
            <div class="cube-face right"></div>
            <div class="cube-face left"></div>
            <div class="cube-face top"></div>
            <div class="cube-face bottom"></div>
        </div>
    </div>
</body>
</html>
